<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for ('static', filename='main.css') }}">
        <title>Task Tracking</title>
    </head>
    <body style="text-align: center;">
        <h1>Task Tracking</h1>
        <table style="margin:auto">
            <tr>
                <th>Task Type</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event.type }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/add" method="POST">
            <input type="text" name="type" id="type" placeholder="Event Type">
            <br>
            <input type="text" name="description" id="description" placeholder="Event Description">
            <br>
            <input type="text" name="date" id="date" placeholder="Date">
            <br>
            <input type="submit" value="Add Event">
        </form>
        <br>
        <form action="/clear" method="POST">
            <input type="submit" name="clear" id="clear" value="Clear All Task"> 
        </form>
        <form action="/recap" method="POST">
            <input type="text" name="recap_type" id="recap_type" placeholder="Put Event Type">
            <input type="submit" name="recap" id="recap" value="Recap Task">
    </body>
    
    
</html>
